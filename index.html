<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Scanner reader</title>
    <script src="./lib/html5-qrcode.js"></script>
  </head>

  <body>
    <div class="app">
      <div id="reader"></div>
      <div id="ratio">
        <div id="count_id">Count:</div>
        <div id="set-size">Set size:</div>
        <div id="set-info">Set info:</div>
        <div id="screenWidth_id">screenWidth:</div>
        <div id="screenHeight_id">screenHeight:</div>
        <div id="viewportWidth_id">viewportWidth:</div>
        <div id="viewportHeight_id">viewportHeight:</div>
        <div id="video_el_w_id"></div>
        <div id="video_el_h_id"></div>
        <div id="ratio-size">Ratio:</div>
        <div id="camera-in-use"></div>
        <!-- <div id="cameras_id"></div> -->
        <div id="cameras_back">Back cameras:</div>
      </div>
    </div>
    <div id="scan-modal" class="modal hidden">
      <div class="modal__content">
        <h3 class="modal__text">Продукт отсканирован</h3>

        <button id="rescan-btn">Отсканировать заново</button>
        <button id="send-btn">Отправить</button>
      </div>
    </div>
    <div id="sent-modal" class="sent-modal hidden">
      <div class="sent-modal__content">
        <h3 class="sent-modal__text">Отправлено</h3>
      </div>
    </div>
  </body>

  <script src="./main.js" type="module"></script>
</html>
